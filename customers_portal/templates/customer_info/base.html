<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>BASHMOH HOMES</title>
  </head>
  <body style="background-color: lightgray">
    <div>
      <nav class="navbar sticky-top navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand " id="mybrand" href="{% url 'index' %}">BASHMOH HOMES</a>
          <ul class="nav nav-pills">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'customer_info:detail' user.userprofileinfo.phone_number %}">Profile</a>
            </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link "  href="{% url 'customer_info:register' %}">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'customer_info:user_login' %}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </div>
    {% block content %}

    {% endblock %}
  </body>
</html>
